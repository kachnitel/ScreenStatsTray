<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ScreenTracker — Debug</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="pico.min.css">
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<nav class="container-fluid">
  <ul>
    <li><h3 style="margin:0;">ScreenTracker Debug</h3></li>
  </ul>
  <ul id="tab-nav-list" class="tabs">
    <li><a href="#" role="button" data-tab="periods-tab" aria-current="page">Periods</a></li>
    <li><a href="#" role="button" data-tab="events">Events</a></li>
  </ul>
  <ul>
    <li><a href="/" role="button" class="secondary">← Dashboard</a></li>
  </ul>
</nav>

<main class="container">

  <section class="tab-content active" id="periods-tab">
    <div class="grid" style="gap: 0.5rem;">
      <button id="refresh" class="secondary">Refresh</button>
      <select id="hours">
        <option value="24">Last 24h</option>
        <option value="12">Last 12h</option>
        <option value="6">Last 6h</option>
        <option value="1">Last 1h</option>
      </select>
    </div>

    <aside id="current-stats"></aside>

    <div class="overview-layout">
      <section>
        <h4>Activity Periods</h4>
        <div class="grid" style="grid-template-columns: 1fr auto 1fr; padding:0; gap: 0.25rem;">
          <button id="prev-period" class="outline secondary">← Prev</button>
          <span id="period-index" style="text-align:center;line-height:2rem;font-size:0.9rem;">-</span>
          <button id="next-period" class="outline secondary">Next →</button>
        </div>
        <div id="periods-container">
          <div id="periods"></div>
          <div id="periods-loader" style="display:none;text-align:center;padding:1rem;opacity:0.7;">Loading more...</div>
        </div>
      </section>

      <article class="details" id="period-details" style="margin:0; display:none;">
        <h4>Period Details</h4>
        <div id="detail-content"></div>
      </article>
    </div>
  </section>

  <section class="tab-content" id="events">
    <div class="grid" style="gap: 0.5rem;">
      <input id="event-search" placeholder="Search events..."/>
      <button id="event-search-btn" class="secondary">Search</button>
      <select id="event-limit">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200" selected>200</option>
        <option value="500">500</option>
      </select>
    </div>
    <div class="event-list" id="event-list"></div>
  </section>

</main>

<footer class="container" style="text-align: center; padding: 1rem; opacity: 0.6; font-size: 0.85rem;">
  <a href="/">← Back to Dashboard</a>
</footer>

<script src="debug.js"></script>
</body>
</html>
