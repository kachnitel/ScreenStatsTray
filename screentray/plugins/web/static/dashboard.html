<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ScreenTracker — Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="pico.min.css">
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<nav class="container-fluid">
  <ul>
    <li><h3 style="margin:0;">ScreenTracker</h3></li>
  </ul>
  <ul id="tab-nav-list" class="tabs">
    <li><a href="#" role="button" data-tab="daily" aria-current="page">Daily</a></li>
    <li><a href="#" role="button" data-tab="weekly">Weekly</a></li>
  </ul>
  <ul style="padding: 0;">
    <li style="padding: 0.5rem;">
      <select id="theme" style="font-size: 0.85rem;">
        <option value="system">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </li>
  </ul>
</nav>

<main class="container">

  <section class="tab-content active" id="daily">
    <div class="grid" style="gap: 0.5rem;">
      <input type="date" id="daily-date">
      <button id="daily-prev" class="outline secondary">← Prev</button>
      <button id="daily-next" class="outline secondary">Next →</button>
    </div>

    <div class="grid" id="daily-stats" style="gap: 0.5rem;"></div>

    <article class="chart">
      <h3>Activity by Hour</h3>
      <div class="bar-chart" id="hourly-chart"></div>
    </article>
  </section>

  <!-- CONTENT_SLOT: daily_bottom -->

  <section class="tab-content" id="weekly">
    <div class="grid" style="gap: 0.5rem;">
      <button id="week-prev" class="outline secondary">← Prev Week</button>
      <span id="week-label" style="text-align:center;line-height:2rem;"></span>
      <button id="week-next" class="outline secondary">Next Week →</button>
    </div>

    <div class="weekly-viz-container">
      <article>
        <h3>Activity Summary</h3>
        <div class="weekly-calendar-grid" id="weekly-day-summaries"></div>
      </article>

      <article class="chart">
        <h3>Weekly Active Time Graph</h3>
        <div class="bar-chart" id="weekly-bar-chart"></div>
      </article>
    </div>
  </section>

  <!-- CONTENT_SLOT: weekly_bottom -->



</main>

<footer class="container" style="text-align: center; padding: 1rem; opacity: 0.6; font-size: 0.85rem;">
  <a href="/debug">Debug Info</a>
</footer>

<script src="dashboard.js"></script>
</body>
</html>
