<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ScreenTracker — Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="pico.min.css">
<link rel="stylesheet" href="dashboard.css">

</head>
<body>

<nav class="container-fluid">
  <ul>
    <li><h2 style="margin:0;">ScreenTracker</h2></li>
  </ul>
  <ul id="tab-nav-list" class="tabs">
    <li><a href="#" role="button" data-tab="overview" aria-current="page">Overview</a></li>
    <li><a href="#" role="button" data-tab="daily">Daily</a></li>
    <li><a href="#" role="button" data-tab="weekly">Weekly</a></li>
    <li><a href="#" role="button" data-tab="events">Events</a></li>
  </ul>
</nav>


<main class="container">

  <section class="tab-content active" id="overview">
    <div class="grid">
      <button id="refresh">Refresh</button>
      <select id="theme">
        <option value="system">System Theme</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
      <select id="hours">
        <option value="24">Last 24h</option>
        <option value="12">Last 12h</option>
        <option value="6">Last 6h</option>
        <option value="1">Last 1h</option>
      </select>
    </div>

    <aside id="current-stats"></aside>

    <div class="overview-layout">

      <section>
        <h4>Activity Periods</h4>
        <div class="grid" style="grid-template-columns: 1fr auto 1fr; padding:0;">
          <button id="prev-period" class="outline">← Prev</button>
          <span id="period-index" style="text-align:center;line-height:2.5rem;">-</span>
          <button id="next-period" class="outline">Next →</button>
        </div>
        <div id="periods-container">
            <div id="periods"></div>
        </div>
      </section>

      <article class="details" id="period-details" style="margin:0; display:none;">
        <h4>Period Details</h4>
        <div id="detail-content"></div>
      </article>

    </div>
  </section>

  <!-- CONTENT_SLOT: overview_bottom -->

  <section class="tab-content" id="daily">
    <div class="grid">
      <input type="date" id="daily-date">
      <button id="daily-prev" class="outline">← Prev Day</button>
      <button id="daily-next" class="outline">Next Day →</button>
    </div>

    <div class="grid" id="daily-stats">
      </div>

    <article class="chart">
      <h3>Activity by Hour</h3>
      <div class="bar-chart" id="hourly-chart"></div>
    </article>
  </section>

  <!-- CONTENT_SLOT: daily_bottom -->

  <section class="tab-content" id="weekly">
    <div class="grid">
      <button id="week-prev" class="outline">← Prev Week</button>
      <span id="week-label" style="text-align:center;line-height:2.5rem;"></span>
      <button id="week-next" class="outline">Next Week →</button>
    </div>

    <div class="weekly-viz-container">
      <article>
        <h3>Activity Summary</h3>
        <div class="weekly-calendar-grid" id="weekly-day-summaries">
          </div>
      </article>

      <article class="chart">
        <h3>Weekly Active Time Graph</h3>
        <div class="bar-chart" id="weekly-bar-chart">
          </div>
      </article>
    </div>
  </section>

  <!-- CONTENT_SLOT: weekly_bottom -->

  <section class="tab-content" id="events">
    <div class="grid">
      <input id="event-search" placeholder="Search events..."/>
      <button id="event-search-btn">Search</button>
      <select id="event-limit">
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200" selected>200</option>
        <option value="500">500</option>
      </select>
    </div>
    <div class="event-list" id="event-list"></div>
  </section>

  <!-- CONTENT_SLOT: events_bottom -->

</main>

<script src="dashboard.js"></script>
</body>
</html>
